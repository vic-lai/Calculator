<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div id="container">
        <div id="output">
            <p id="outputNum">0</p>
        </div>
        <div id="inputs">
            <div id="row1">
                <p class="num">1</p>
                <p class="num">2</p>
                <p class="num">3</p>
                <p class="operator">รท</p>
            </div>
            <div id="row2">
                <p class="num">4</p>
                <p class="num">5</p>
                <p class="num">6</p>
                <p class="operator">*</p>
            </div>
            <div id="row3">
                <p class="num">7</p>
                <p class="num">8</p>
                <p class="num">9</p>
                <p class="operator">-</p>
            </div>
            <div id="row4">
                <p class="clear">C</p>
                <p class="num">0</p>
                <p class="equal">=</p>
                <p class="operator">+</p>
            </div>
        </div>
    </div>
</body>
</html>
